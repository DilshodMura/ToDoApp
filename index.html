<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <script src="index.js" type="module" defer></script> -->
  </head>

  <body>
    <div class="container text-center mt-5">
      <i class="fas fa-sun fa-3x theme_icon"></i>
    </div>
    <div id="mode-toggle"></div>
    
      <div class="words word-1 word-2 word-3">
        <span>T</span>
        <span>O</span>
        <span class="space">D</span>
        <span>O</span>
        <span class="space">L</span>
        <span>I</span>
        <span>S</span>
        <span>T</span>
      </div>

    <input type="text" id="add-task-input" placeholder="Add a new task">
    <button id="add-task-button">Add Task</button>

    <button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </button>

    <div class = "add-task-container">
    </div>
    <button id="delete-task-button">Delete All Tasks</button>
    <ul id="task-list">
    </ul>
    <script src="index.js" type="module"></script>
  </body>

</html>
